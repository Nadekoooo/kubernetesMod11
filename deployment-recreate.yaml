apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-petclinic-rest
  labels:
    app: spring-petclinic-rest
spec:
  replicas: 1
  strategy:
    type: Recreate        # <-- switch from RollingUpdate to Recreate
  selector:
    matchLabels:
      app: spring-petclinic-rest
  template:
    metadata:
      labels:
        app: spring-petclinic-rest
    spec:
      containers:
        - name: spring-petclinic-rest
          image: docker.io/springcommunity/spring-petclinic-rest:3.0.2
          ports:
            - containerPort: 9966
